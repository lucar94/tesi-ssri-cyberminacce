spring:
  application:
    name: c2-demo
  datasource:
    url: jdbc:h2:mem:c2db
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
        ddl-auto: none
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true